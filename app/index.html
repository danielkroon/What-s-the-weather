<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>whats the weather</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/pure/pure.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section>
      <div class="splash-container">
          <div class="pure-g">
              <div class="pure-u-1 is-center">
                  <p id="city" class="city"></p>
                  <p id="calender" class="calender"></p>
                  <div class="icon-container">
                      <img id="icon-img" class="icon" src="images/unknown.svg" alt="">
                  </div>
              </div>
              <div class="pure-u-1 is-center">
                  <div class="clock-container">
                      <span id="clock" class="clock"></span>
                      <span class="clock blinking-clock">:</span>
                      <span id="minutes" class="clock"></span>
                  </div>
              </div>
              <div class="pure-u-1 is-center">
                  <span id="tempature"></span>
                  <span>&deg;C</span>
                  <p id="description"></p>
              </div>
          </div>
        </div>
    </section>

    <section>
          <div class="pure-g is-center forecast-container">
              <div class="pure-u-1 pure-u-md-4-24 day">
                  <span class="date-forecast">date</span>
                  <span class="tempature-forecast">tempature</span>
                  <span class="description-forecast">description</span>
              </div>
              <div class="pure-u-1 pure-u-md-4-24 day">
                  <span class="date-forecast">date</span>
                  <span class="tempature-forecast"></span>
                  <span class="description-forecast"></span>
              </div>
              <div class="pure-u-1 pure-u-md-4-24 day">
                  <span class="date-forecast">date</span>
                  <span class="tempature-forecast"></span>
                  <span class="description-forecast"></span>
              </div>
              <div class="pure-u-1 pure-u-md-4-24 day">
                  <span class="date-forecast">date</span>
                  <span class="tempature-forecast"></span>
                  <span class="description-forecast"></span>
              </div>
              <div class="pure-u-1 pure-u-md-4-24 day">
                  <span class="date-forecast">date</span>
                  <span class="tempature-forecast"></span>
                  <span class="description-forecast"></span>
              </div>
          </div>
    </section>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/clock.js"></script>
    <!-- endbuild -->
  </body>
</html>
